name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Die Pipeline wird nur auf der main-Branch ausgelÃ¶st

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 46.101.251.202 >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh root@46.101.251.202 "
          cd /var/www/html/cineo_repository &&
          git pull main &&
          npm install &&
          pm2 restart app
        "
