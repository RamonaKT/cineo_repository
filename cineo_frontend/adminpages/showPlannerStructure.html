<div class="outer-container">

    <div class="show-planner">
        <h2>Planen Sie Vorstellungen</h2>
        <form id="show-form">
          <!-- Dropdown für Filme -->
          <label for="movieId">Film:</label>
          <input type="text" id="movieSearch" placeholder="Film suchen...">
          <select id="movieId" name="movieId" required class="movie-dropdown">
            <option value="">Film auswählen</option>
            <!-- Optionen werden dynamisch durch JavaScript geladen -->
          </select>
          
          <!-- Datum -->
          <label for="date">Datum:</label>
          <input type="date" id="date" name="date" required>
          
          <!-- Uhrzeit -->
          <label for="time">Uhrzeit:</label>
          <select id="time" name="time" required>
            <option value="">Uhrzeit wählen</option>
            <!-- Optionen werden dynamisch mit JavaScript eingefügt -->
          </select>
          
          
          <!-- Dropdown für Räume -->
          <label for="room_id">Raum:</label>
          <select id="room_id" name="room_id" required>
            <option value="">Raum auswählen</option>
            <!-- Optionen werden dynamisch durch JavaScript basierend auf Datum und Uhrzeit geladen -->
          </select>
          
          <button class="add-button" type="submit">Vorstellung hinzufügen</button>
        </form>
        <div id="response-message"></div>
      </div>


      <div class="show-deleter">
        <h2>Geplante Vorstellungen</h2>
        <input type="text" id="show-search" placeholder="Vorstellung suchen..." />
        <div id="show-list-container">

            <ul id="show-list">
                <!-- Vorstellungen werden hier dynamisch geladen -->
            </ul>
        </div>
        <button id="delete-show-button" disabled>Ausgewählte Vorstellung löschen</button>
        <div id="delete-response-message"></div>
      </div>
    </div>
