<div class="main-content">
<div class="register-container">
    <form class="register-form">
        <h2 class="register-title">Registrieren</h2>

        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" placeholder="Benutzername" required />
        </div>

        <div class="form-group">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" id="email" name="email" placeholder="E-Mail-Adresse" required />
        </div>

        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" placeholder="Passwort" required />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Passwort bestätigen</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Passwort bestätigen" required />
        </div>

        <button type="submit" class="register-button">Registrieren</button>

        <div class="register-footer">
            <p>Bereits registriert? <a href="loginpageStructure.html">Zum Login</a></p>
        </div>
    </form>
</div>
