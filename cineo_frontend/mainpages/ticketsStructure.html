<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketbuchung</title>
    <link rel="stylesheet" href="/ticketsStyle.css">
</head>
<body>
    <h1>Ticketbuchung</h1>

    <!-- Auswahl der Vorstellung -->
    <label for="showtime-select">Vorstellung wählen:</label>
    <select id="showtime-select"></select>

    <!-- Auswahl der Ticketart -->
    <label for="ticket-type">Ticketart:</label>
    <select id="ticket-type">
        <option value="Adult">Erwachsener</option>
        <option value="Child">Kind</option>
        <option value="Student">Student</option>
        <option value="VIP">VIP</option>
    </select>

    <!-- Preis anzeigen -->
    <p id="ticket-price">Preis: <span>0</span>€</p>

    <!-- Buchungs-Button -->
    <button id="book-ticket-btn">Ticket buchen</button>

    <script src="/ticketsScript.js"></script>
</body>
</html>
